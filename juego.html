<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>

  <body>
    <nav>
      <a href="index.html">
        <svg class="svg">
          <rect
            x="15"
            y="0"
            fill="beige"
            width="70px"
            height="40px"
            rx="8"
            class="svg-exterior"
          ></rect>
          <rect
            x="20"
            y="5"
            fill="rgb(50, 50, 48)"
            width="60px"
            height="30px"
            rx="8"
            class="svg-interior"
          ></rect>
          <polygon
            points="25 50,75 50,100 72, 0 72"
            fill="beige"
            class="svg-exterior"
          ></polygon>
          <polygon
            points="30 55,70 55,90 68, 10 68 "
            fill="rgb(50, 50, 48)"
            class="svg-interior"
          ></polygon>
        </svg>
      </a>
      <div class="buttons">
        <a href="historia.html" class="btn btn-history btn-transition"
          >historia</a
        >
        <a href="juego.html" class="btn btn-game btn-transition">juguemos</a>
      </div>
    </nav>
    <header class="header">
      <h1>juguemos un poco</h1>
    </header>
    <main class="main-juego">
      <h2>Armemos el rompecabezas y veamos que imagen es...</h2>
      <article class="juego">
        <section class="boxes-game">
          <div class="box-game" id="box-game-1">
            Arrastra y suelte la imagen aqui
          </div>
          <div class="box-game" id="box-game-2">
            Arrastra y suelte la imagen aqui
          </div>
          <div class="box-game" id="box-game-3">
            Arrastra y suelte la imagen aqui
          </div>
        </section>
        <section class="pictures" id="pictures">
          <img
            src="assets/images/Rompe3.png"
            alt=""
            id="img-1"
            class="picture"
            draggable="true"
          />
          <img
            src="assets/images/rompe2.png"
            alt=""
            id="img-2"
            class="picture"
            draggable="true"
          />
          <img
            src="assets/images/Rompe1.png"
            alt=""
            id="img-3"
            class="picture"
            draggable="true"
          />
        </section>
      </article>
      <a href="#" class="reset btn-transition" id="reset">Reiniciar</a>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <img src="assets/images/logo.png" alt="" class="logo" />
        <p>programacion e historia</p>
      </div>
      <div class="footer-right">
        <p>Sitio con fines educativos - Creado por M.Victoria Lopez</p>
      </div>
    </footer>
    <script src="scriptJuego.js"></script>
