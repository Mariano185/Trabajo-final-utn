<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Proyecto-Final</title>
  </head>
  <body>
    <nav>
      <a href="index.html">
        <svg class="svg">
          <rect
            x="15"
            y="0"
            fill="beige"
            width="70px"
            height="40px"
            rx="8"
            class="svg-exterior"
          ></rect>
          <rect
            x="20"
            y="5"
            fill="rgb(50, 50, 48)"
            width="60px"
            height="30px"
            rx="8"
            class="svg-interior"
          ></rect>
          <polygon
            points="25 50,75 50,100 72, 0 72"
            fill="beige"
            class="svg-exterior"
          ></polygon>
          <polygon
            points="30 55,70 55,90 68, 10 68 "
            fill="rgb(50, 50, 48)"
            class="svg-interior"
          ></polygon>
        </svg>
      </a>
      <div class="buttons">
        <a href="historia.html" class="btn btn-history btn-transition"
          >historia</a
        >
        <a href="juego.html" class="btn btn-game btn-transition">juguemos</a>
      </div>
    </nav>
    <header class="header">
      <h1>programacion e historia</h1>
    </header>
    <main class="main-index">
      <h2>contenido</h2>
      <section class="boxes">
        <article class="box box_1">
          <div class="box-img box_2-img">
            <img src="assets/images/img1.jpg" alt="Conozcamos sobre la historia de la programacion" />
          </div>
          <p class="box_title">
            Conozcamos un poco sobre la historia de la programacion
          </p>
          <a href="historia.html" class="box_button btn-transition"
            >Ir a Historia</a
          >
        </article>
        <article class="box box_2">
          <div class="box-img box_2-img">
            <img src="assets/images/img2.jpg" alt="Juguemos sobre la computacion" />
          </div>
          <p class="box_title">Juguemos un poco sobre la computacion</p>
          <a href="juego.html" class="box_button btn-transition">Ir a juego</a>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <img src="assets/images/logo.png" alt="logo web" class="logo" />
        <p>programacion e historia</p>
      </div>
      <div class="footer-right">
        <p>Sitio con fines educativos - Creado por M.Victoria Lopez</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
